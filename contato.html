<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    
</head>
<body>
    <header>       
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lancamento.html">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
            <form onsubmit="Post(this);" id="formulario-contato">
                <input type="text" name="nome" placeholder="NOME*" class="fordform" id="nomeid" required>
                <input type="email" name="email" placeholder="E-MAIL*" class="fordform" id="emailid" required>
                <input type="cpf" name="cpf" placeholder="CPF*" class="fordform" id="cpfid" required>                
                <input type="sobrenome" name="sobrenome" placeholder="SOBRENOME*" class="fordform" id="sobrenomeid" required>                
                <input type="tel" name="telefone" placeholder="TELEFONE*" class="fordform" id="telefoneid" required>
                <select name="motivocontato" class="fordform" id="motivocontatoid" required>
                    <option value="motivo" selected>MOTIVO DO CONTATO</option>
                    <option value="elogio">ELOGIO</option>
            
                    <option value="reclamacao">RECLAMAÇÃO</option>
                    <option value="solicitacao">SOLICITAÇÃO</option>
                </select>
                <!-- <textarea name="mensagem" cols="30" rows="10" class="fordform" id="mensagemid"></textarea> -->
                <p class="termo_lgpd">
                    <label for="termo_lgpd">Os dados serão mantidos em nossa base de dados,só enquanto for desejado por você.
                        A qualquer momento, será possível editar ou remover tais dados.
                        <a href="https://www.ford.com.br/politica-de-privacidade/">Termos e Condições</a>
                    </label>
                </p>
                <div class="form-check"> 
                    <label class="form-check-label">
                        <input id="checkbox" name="checkbox" type="checkbox" value="yes">Sim, li e concordo com os vossos termos.
                   </label>
                </div>                
                  <div class="form-check">                
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" required="">Sim, também quero receber descontos e novidades.                                      
                    </label>
                  </div>  
              </form>
              <br>
            <button type="submit">Enviar</button> 
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70"  />
        </div>
    </footer> 
    <script src="js/form.js"></script>   
</body>
</html>
